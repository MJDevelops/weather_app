<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script src="./dist/main.js" defer="defer"></script><script defer="defer" src="main.js"></script></head><body><div id="nav"><div class="app-name"><p>Weather App</p></div><div class="form__group field"><input type="input" class="form__field" placeholder="City" required=""> <label for="city" class="form__label">Search for city</label></div><button type="submit" class="search-btn">Search</button></div><div id="weather"><div class="weather-card-main hidden"><p class="city"></p><p class="temp"></p><p class="weather"></p></div><div class="extra-weather-info hidden"><div class="wind-speed"><p class="headline">Wind Speed</p><p class="wind-speed-text data"></p></div><div class="rain-chance"><p class="headline">Rain Chance</p><p class="rain-chance-text data"></p></div><div class="pressure"><p class="headline">Pressure</p><p class="pressure-text data"></p></div><div class="uv-index"><p class="headline">UV Index</p><p class="uv-text data"></p></div></div></div></body></html>
